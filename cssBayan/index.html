<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
          <input type="radio" name="memes" id="first" checked>
          <label for="first">Fix that bug
            <span><img class="close-icon" src="./images/icons/plus-icon.png" alt="close-icon"></span>
            <div class="image"><img src="./images/fix-that-bug.jpg" alt="meme"></div>
          </label>
        </article>
        <article>
          <input type="radio" name="memes" id="second">
          <label for="second">Frontend vs. Backend
            <span><img class="close-icon" src="./images/icons/plus-icon.png" alt="close-icon"></span>
            <div class="image"><img src="./images/frontVsback.jpg" alt="meme"></div>
          </label>
        </article>
        <article>
          <input type="radio" name="memes" id="third">
          <label for="third">Junior and Senior
            <span><img class="close-icon" src="./images/icons/plus-icon.png" alt="close-icon"></span>
            <div class="image"><img src="./images/junAndSen.jpg" alt="meme"></div>
          </label>
        </article>
        <article>
          <input type="radio" name="memes" id="fourth">
          <label for="fourth">The worst bug
            <span><img class="close-icon" src="./images/icons/plus-icon.png" alt="close-icon"></span>
            <div class="image"><img src="./images/the-worst-bug-so-far.jpg" alt="meme"></div>
          </label>
        </article>
      </main>
</body>
</html>
